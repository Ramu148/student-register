<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student</title>
    <link rel="stylesheet" href="/style/demo/style2.css">


</head>
<body>
    
    <div>
        
        <h1>STUDENT REGISTRATION</h1>
        </div>
<form>
        <table>
            <tr>
            <td><b>STUDENT ROOLNO</td></b><td>:</td>
            <td><input placeholder="Enter your reg no"></td><br><br><br>
        </tr>
        <tr>
            <td><b>STUDENT NAME</td></b><td>:</td>
            <td><input placeholder="Enter your name"></td><br><br><br>
        </tr>
        <tr>
            <td><b>DEPARTMENT</td></b><td>:</td>
            <td><select id="dept">
                <option value="dept">Dept</option>
                <option value="cse">CSE</option>
                <option value="eee">EEE</option>
                <option value="ece">ECE</option>
                <option value="it">IT</option>
                <option value="aiml">AIML</option>
            </select></td>
            </tr>
        <tr>
            <td><b>SSLC MARK</td></b><td>:</td>
            <td><input placeholder="Enter your sslc mark "></td><br><br>
        </tr>
        <tr>
            <td><b>HSE MARK</td></b><td>:</td>
            <td><input placeholder="Enter your hse mark"></td><br><br>
        </tr>
        <tr>
            <td><b>DEGREE PERCENTAGE</td></b><td>:</td>
            <td><input placeholder="Enter your degree percentage"></td><br><br>
        </tr>
        
    </table>
    </form>
    <button>submit</button>
    <button class="can">cancel</button>
    
    
</body>
</html>
